<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="main-contents">
      <h2 id="clock">00:00:00</h2>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <form class="hidden" id="login-form">
        <input style="margin-top: 14px" required maxlength="15" type="text" placeholder="What is your name?" /><br />
        <input type="submit" value="Log In" />
      </form>
      <div>
        <h1 id="greeting" class="hidden"></h1>
        <input type="submit" value="Log Out" class="hidden" id="logOutInput" />
      </div>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required style="width: 180px" />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span><br />
      -<span></span>-
    </div>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
